<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>N</th>
        <th>number</th>
        <th>power</th>
        <th>model</th>
    </tr>
    <tr th:each="car, state:${listCars}">
        <td th:text="${state.count}"></td>
        <td th:text="${car.getNumber()}"></td>
        <td th:text="${car.getPower()}"></td>
        <td th:text="${car.getModel()}"></td>
    </tr>
</table>
</body>
</html>
